<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Memo</title>
    <style>
        /* CSS for PDF generation */
        @page {
            size: letter;
            margin: 1in;
        }
        
        body {
            font-family: Georgia, serif;
            font-size: 11pt;
            line-height: 1.4;
            color: #000;
            margin: 0;
            padding: 0;
        }
        
        .memo-header {
            text-align: center;
            margin-bottom: 30px;
            page-break-after: avoid;
        }
        
        .main-title {
            font-size: 18pt;
            font-weight: bold;
            margin-bottom: 6px;
            color: #000;
        }
        
        .subtitle {
            font-size: 14pt;
            font-weight: normal;
            margin-bottom: 15px;
            color: #000;
        }
        
        .header-line {
            border-bottom: 1px solid #000;
            margin: 10px 0 20px 0;
        }
        
        .section {
            margin-bottom: 24px;
            page-break-inside: avoid;
        }
        
        .section-title {
            font-size: 14pt;
            font-weight: bold;
            color: #1e3a8a;
            margin-bottom: 16px;
            page-break-after: avoid;
        }
        
        .section-content {
            font-size: 11pt;
            line-height: 1.4;
            margin-bottom: 12px;
        }
        
        .section-content p {
            margin: 0 0 12px 0;
        }
        
        /* Bullet point styles */
        ul {
            margin: 12px 0;
            padding-left: 20px;
        }
        
        li {
            margin-bottom: 6px;
            line-height: 1.4;
        }
        
        /* Nested bullets */
        ul ul {
            margin: 6px 0;
            padding-left: 20px;
        }
        
        ul ul li {
            list-style-type: circle;
            margin-bottom: 4px;
        }

        /* Metadata / system text (e.g., sources, 'Not available in CIM') */
        .meta { color: #b91c1c; }
        
        /* Simple table styles for financial sections */
        table.financial-table {
            width: 100%;
            border-collapse: collapse;
            margin: 8px 0 12px 0;
            font-size: 11pt;
        }
        table.financial-table th, table.financial-table td {
            border: 1px solid #000;
            padding: 6px 8px;
            text-align: right;
        }
        table.financial-table th:first-child, table.financial-table td:first-child {
            text-align: left;
            font-weight: bold;
            width: 38%;
        }
        table.financial-table thead th {
            background: #f3f4f6;
        }

        /* Company header specific styling */
        .company-header {
            font-size: 11pt;
            line-height: 1.2;
        }
        
        .company-header p {
            margin: 3px 0;
        }
        
        /* Strong/bold text */
        strong, b {
            font-weight: bold;
        }
        
        /* Prevent widows and orphans */
        p, li {
            orphans: 2;
            widows: 2;
        }
        
        /* Page break controls */
        .page-break-before {
            page-break-before: always;
        }
        
        .page-break-after {
            page-break-after: always;
        }
        
        .no-break {
            page-break-inside: avoid;
        }

        /* Organization Chart image styling */
        .org-chart img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
            /* Ensure it fits within printable area (letter page minus margins and heading). */
            max-height: 9in;
        }
    </style>
</head>
<body>
    <div class="memo-header">
        <h1 class="main-title">UNDERWRITING PRELIMINARY MEMO</h1>
        <h2 class="subtitle">FUTALEUFU PARTNERS</h2>
        <div class="header-line"></div>
    </div>

    {% for section in sections %}
    <div class="section">
        <h3 class="section-title">{{ section.title }}</h3>
        <div class="section-content {% if section.title == 'Company Header' %}company-header{% endif %} {% if section.title == 'Organization Chart' %}org-chart{% endif %}">
            {{ section.content|safe }}
        </div>
    </div>
    {% endfor %}
</body>
</html>
